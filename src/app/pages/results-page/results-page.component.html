<main class="main">
  <header class="main__header">
    <a routerLink="">
      <img
        class="main__header-icon"
        src="https://api.chucknorris.io/img/avatar/chuck-norris.png"
        alt="Chuck Norris Icon"
    /></a>

    <input
      #searchBar
      class="main__header-searchbar"
      type="search"
      name="searchbar"
      id="searchbar"
      [value]="query"
      (keyup)="searchJokes(searchBar.value)"
    />
  </header>

  <mat-progress-spinner
    *ngIf="showLoading"
    [diameter]="50"
    [strokeWidth]="5"
    mode="indeterminate"
  ></mat-progress-spinner>

  <p *ngIf="errorHappened" class="main__errorText">
    Couldn't find any results for "{{ query }}"
  </p>

  <ul class="main__list" *ngIf="!!jokes && jokes.length > 0">
    <li class="main__item" *ngFor="let joke of jokes">
      <p>{{ joke.value }}</p>
      <p *ngIf="joke.categories.length > 0" class="main__item-tag">
        <span *ngFor="let category of joke.categories">{{ category }}</span>
        <span>{{ joke.updated_at | date }}</span>
      </p>
    </li>
  </ul>
</main>
