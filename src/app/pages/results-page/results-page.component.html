<main class="main">
  <header class="main__header">
    <a routerLink="">
      <img
        class="main__header-icon"
        [src]="chuckNorrisIcon"
        alt="Chuck Norris Icon"
    /></a>

    <input
      #searchBar
      class="main__header-searchbar"
      type="search"
      name="searchbar"
      id="searchbar"
      [value]="query"
      (keyup)="searchJokes(searchBar.value)"
    />
  </header>

  <mat-progress-spinner
    *ngIf="showLoading"
    [diameter]="50"
    [strokeWidth]="5"
    mode="indeterminate"
  ></mat-progress-spinner>

  <p *ngIf="errorHappened" class="main__errorText">
    Couldn't find any results for "{{ query }}"
  </p>

  <ul class="main__list" *ngIf="!!jokes && jokes.length > 0">
    <li class="main__item" *ngFor="let joke of jokes">
      {{ joke.value }}
    </li>
  </ul>
</main>
